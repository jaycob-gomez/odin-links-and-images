<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- noopener ensures the link opened in a new tab cannot interact with or access the original page, otherwise it could use JS to interact with the page -->
     <!-- noreferrer prevents the page from knowing where the user came from and includes the bx of noopener -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <!-- Absolute links: links to other websites, made of a scheme and domain of the destination -->
     <!-- https(scheme)://www.theodinproject.com(domain)/about(path) -->

     <!-- Relative links: links to pages w/i our own website, do not include domain -->
    <a href="pages/about.html">About</a>
</body>
</html>
